<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="stats-grid">
    <mat-card class="stats-card" (click)="navigateTo('/users')">
      <mat-card-content>
        <div class="stat-item">
          <div class="stat-icon">
            <mat-icon>people</mat-icon>
          </div>
          <div class="stat-details">
            <h3>Total Users</h3>
            <p class="stat-value">{{ totalUsers() }}</p>
            <p class="stat-description">Active users in the system</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stats-card" (click)="navigateTo('/products')">
      <mat-card-content>
        <div class="stat-item">
          <div class="stat-icon">
            <mat-icon>library_books</mat-icon>
          </div>
          <div class="stat-details">
            <h3>Total Products / Books</h3>
            <p class="stat-value">{{ totalProducts() }}</p>
            <p class="stat-description">Books and products available</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stats-card" (click)="navigateTo('/persons')">
      <mat-card-content>
        <div class="stat-item">
          <div class="stat-icon">
            <mat-icon>person</mat-icon>
          </div>
          <div class="stat-details">
            <h3>Total Persons</h3>
            <p class="stat-value">{{ totalPersons() }}</p>
            <p class="stat-description">Registered individuals</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
