<div class="products-container">
  <div class="actions-bar">
    <h2>Products / Books</h2>
    <mat-form-field>
      <mat-label>Sort by</mat-label>
      <mat-select [(value)]="sortOrder" (selectionChange)="onSortChange()">
        <mat-option value="asc">Price Ascending</mat-option>
        <mat-option value="desc">Price Descending</mat-option>
        <mat-option value="none">None</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="products-grid">
    @for (product of displayedProducts(); track product.id) {
    <app-product-card [product]="product"></app-product-card>
    }
  </div>

  @if (canLoadMore()) {
  <div class="load-more">
    <button mat-raised-button color="primary" (click)="loadMore()">
      Show More
    </button>
  </div>
  }
</div>
